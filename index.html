<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pluang</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #463CFF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 60px;
        }

        h1 {
            display: none;
        }

        p {
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .btn-success {
            background-color: #25d366;
            border-color: #25d366;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            transition: transform 0.2s ease-in-out;
            margin-bottom: 50px;
            min-width: 280px;
        }

        .btn-success:hover {
            background-color: #128c7e;
            border-color: #128c7e;
            transform: scale(1.1);
        }

        .features {
            list-style: none;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .features li {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 10px;
        }

        .features li i {
            color: #25d366;
            margin-right: 10px;
            font-size: 20px;
            margin-bottom: 5px;
        }

        hr {
            border: 0.5px solid rgba(255, 255, 255, 0.3);
            width: 80%;
            margin: 30px auto;
        }

        .whatsapp-text {
            font-size: 0.75em;
            margin-bottom: 20px;
            padding: 0 20px;
            line-height: 1.4;
        }

        .footer {
            margin-top: auto;
            margin-bottom: 0px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 0.7em;
            padding: 5px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pluang.png" alt="Logo Pluang" class="logo">
        <h1>Pluang</h1>
        <p>Membantu Anda dengan layanan terbaik</p>
        <a href="https://wa.me/6283800130065" class="btn btn-success">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" style="width: 20px; margin-right: 5px;">
            Hubungi Pluang
        </a>
        <ul class="features">
            <li><i class="fas fa-check-circle"></i>Respon Cepat & Profesional</li>
            <li><i class="fas fa-check-circle"></i>Layanan 24/7 Tersedia</li>
            <li><i class="fas fa-check-circle"></i>Konsultasi Gratis</li>
        </ul>
        <hr>
        <p class="whatsapp-text">Klik tombol di atas untuk memulai telpon atau chat WhatsApp</p>
        <div class="footer">
            <a href="#">Kebijakan Privasi</a>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
